        {% if mensagem.tags == "info" %}
            <div class=" mensagem {{ mensagem.tags }}">
                <p> {{ mensagem }} <a href="#">clique aqui!</a> para obter uma nova licen√ßa.</p>
            </div>
        {% else %}
            <div class=" mensagem {{ mensagem.tags }}">

            </div>
        {% endif %}
    {% endfor %}
{% endif %}
